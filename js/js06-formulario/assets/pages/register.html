<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>

    <!-- Navbar section -->
  <header>
      <ul>
          <li>
              <a href="../../index.html">Main</a>
          </li>
          <li>
              <a href="./register.html">Register</a>
          </li>
      </ul>
  </header>

  <!-- main section -->
    <main class="container">
        <div class="row">
            <!-- img mi primera chamba -->
            <div class="col d-none d-md-block">
                <h2>Imagen</h2>
                <img src="../../assets/img/Imagenchidi.jpg" alt="imagen perra">
            </div>
            <!-- form section -->
            <div class="col">
                <h2>Formulario</h2>
                <form id="registerForm" class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail1">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword1">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword2" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword2">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Acepto terminos y condiciones
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                  </form>
                  <!-- error massage -->
                  <div id="error-message-container" class="bg-warning mt-3 rounded">
                    <p id="error-message" class="m-2">
                        
                    </p>
                  </div>
            </div>
        </div>
  </main>

  <!-- footer section -->
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../js/register.js"></script>

</body>

</html>
